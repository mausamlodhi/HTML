<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Registration</title>
    </head>
    <body>
        <fieldset>
            <form>
            <legend align="center"><b><fieldset>Registration form</fieldset></b></legend>
            <table align="center">
                <tr>
                    <td>
                        <label >Enter You'r name : </label>
                    </td>
                    <td><input required type="text" id="name" placeholder="Enter name"></td>
                </tr>
                <tr>
                    <td>
                        <label>Select Gender</label>
                    </td>
                    <td>
                        <input checked type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" value="female" id="female" name="gender">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input required type="email" id="email" name="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact</label>
                    </td>
                    <td>
                        <input required type="number" id="number" placeholder="Mobile no">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                        <input required type="date" id="date" placeholder="DOB">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>specialist in</label>
                    </td>
                    <td>
                        <input checked type="checkbox" id="MBBA" name="MBBA">
                        <label for="cricket">SURGEN</label>
                        <input type="checkbox" id="surgen" name="surgen">
                        <label for="hockey">Surgen</label>
                        <input checked type="checkbox" id="dendist's" name="dentist's">
                        <label for="Dentist">Dentist</label>

                    </td>
                </tr>

                <tr>
                    <td><button><a href="Claswork.html">SUBMIT</a></button>
                        <button><a href="doctorRegistration.html">RESET</button>
                        <button><a href="doctor.html">BACK</a></button></td>
                    <td>
                        
                    </td>
                </tr>
            </table>
        </form>
        </fieldset>

    </body>
</html>
